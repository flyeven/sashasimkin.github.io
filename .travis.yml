language: ruby
rvm:
- 2.2.4
branches:
  only:
  - source
env:
  global:
    - TMPDIR=/tmp
script: bundle exec jekyll build
after_success:
- eval "$(ssh-agent -s)"
- chmod 600 deploy_key
- ssh-add deploy_key
- mv _site/ "$TMPDIR/${TRAVIS_BUILD_ID}_built_site"
- git checkout master
- rm -rf *
- mv "$TMPDIR/${TRAVIS_BUILD_ID}_built_site/*" .
- git add .
- git commit -m "Generated from build: $TRAVIS_BUILD_ID triggered by commit $TRAVIS_COMMIT"
before_install:
- openssl aes-256-cbc -K $encrypted_5474a7e89bab_key -iv $encrypted_5474a7e89bab_iv
  -in deploy_key.enc -out deploy_key -d
